# https://github.com/golangci/golangci-lint/blob/master/.golangci.example.yml
# https://golangci-lint.run/usage/configuration/
run:
  timeout: 30s

  sort-results: true

linters:
  fast: false
  presets:
    - bugs
    - complexity
    - unused
  enable:
    - misspell

linters-settings:
  govet:
    check-shadowing: false
  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - dupl
        - funlen
        - gochecknoglobals
        - goconst
        - gocyclo
        - gosec
